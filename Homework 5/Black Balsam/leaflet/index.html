    <script>
        var map = L.map('mapid').setView([35.335787, -82.881181], 14);

        var mountain = L.icon({
            iconUrl: "https://www.nicepng.com/png/full/3-31635_mountain-icon-mountain-icon-png.png",
            iconSize: [45, 45],
        });

        var meadow = L.icon({
            iconUrl: "https://www.pikpng.com/pngl/b/31-313694_progressive-rock-boulder-computer-icons-drawing-rock-clipart.png",
            iconSize: [45, 45],
        });


        var trailheadPopup = "Trailhead<br/><img src='https://wncviewhikes.com/wp-content/uploads/2015/10/Sam-Knob-1-450x300_c.jpg'width='200px'/>";

        L.geoJSON(trailhead, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: parking});}}) // c
        .bindPopup(trailheadPopup) // d
        .addTo(map); //

        varBlackBalsamPopup = "Black Balsam Knob<br/><img src='https://www.romanticasheville.com/sites/default/files/images/basic_page/black-balsam-knob.jpg'width='200px'/>";

        return L.marker(latlng, {icon: binoculars});}}) // c
        .bindPopup(varBlackBalsamPopup) // d
        .addTo(map); //

        varTennentMountainPopup = "Tennent Mountain<br/><img src='https://photos.smugmug.com/Hikes-in-the-South/North-Carolina-Hikes/Pisgah-NF-Pisgah-District/Tennent-Mountain-NC/i-DcmrFxK/0/ed767cfc/L/IMG_0488-L.jpg'width='200px'/>";

        L.geoJSON(tennentmountain, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: mountain});}}) // c
        .bindPopup(varTennentMountainPopup) // d
        .addTo(map); //

        varSamKnob = "Sam Knob<br/><img src='https://ashevilletrails.com/wp-content/uploads/2018/02/sams-knob-trail-02.jpg'width='200px'/>";

        L.geoJSON(samknob, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: meadow});}}) // c
        .bindPopup(varSamKnob) // d
        .addTo(map); //
