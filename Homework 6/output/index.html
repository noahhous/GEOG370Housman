
<!DOCTYPE html>
<html>
<head>
  <title>Falls Lake Historical Comparison</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <script src = "./data/interchange.geojson"></script>
   <script src = "./data/lake.geojson"></script>
   <script src = "./data/bridge.geojson"></script>



  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.009642, -78.670066], 12);
      
      
      var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);


      var histImage = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var geoJSONgroup = L.layerGroup().addTo(map);

      var clover = L.icon({
            iconUrl: "https://www.vhv.rs/dpng/d/205-2059714_transparent-white-four-leaf-clover-png-4-leaf.png",
            iconSize: [38, 38],
          });
      
      var dam = L.icon({
        iconUrl: "https://www.flaticon.com/svg/static/icons/svg/234/234831.svg",
        iconSize: [40, 40],
      })

      var Bridgeicon = L.icon({
        iconUrl: "https://cdn.icon-icons.com/icons2/2070/PNG/512/bridge_icon_126032.png",
        iconSize: [70, 70],
      })

      var interchangePopup = "Since 1973, a cloverleaf interchange has been constructed at this intersection.<br/><img src='https://www.cbs17.com/wp-content/uploads/sites/29/2020/05/I40-flooding1-200528.jpg?w=900'width='200px'/>";
      var tic = L.geoJSON(interchange, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: clover });}}) // c
        .bindPopup(interchangePopup) // d
        .addTo(map); //

      var bridgepopup = "Because the dam (built in 1981) filled this area with water, a bridge had to be constructed for this major highway.<br/><img src='https://wwwcache.wral.com/asset/news/local/politics/2013/06/18/12565326/12565327-1384966013-640x360.jpg'width='200px'/>";
      var tac = L.geoJSON(bridge, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: Bridgeicon });}}) // c
        .bindPopup(bridgepopup) // d
        .addTo(map); //
        
      var dampopup = "This is the location of the dam that created Falls Lake and forever changed the landscape of the area.<br/><img src='https://cdn.abcotvs.com/dip/images/1566503_102116-wtvd-falls-lake-water-release-img.jpg?w=1280&r=16%3A9'width='200px'/>";
     var toe =  L.geoJSON(lake, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: dam });}}) // c
        .bindPopup(dampopup) // d
        .addTo(map); //

      var theTiles = {
        "Recent Imagery":Esri_WorldImagery,
        "1973 OrthoImagery":histImage
      }
      
      var theMarkers = {
        "Bridge":tac,
        "Dam":toe,
        "Interchange":tic
      }

      L.control.layers(theTiles, theMarkers).addTo(map);

  </script>
</body>
</html>
